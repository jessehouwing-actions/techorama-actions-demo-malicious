name: Separate Job Permissions

on:
  push:
    branches: [ "main" ]

permissions: {}
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      
    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo "building code..."

  createrelease:
    runs-on: ubuntu-latest
    needs: [build]
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: |
            git tag "v1.0.0" --force
            git push --tags --force
    
